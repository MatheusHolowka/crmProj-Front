<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-[100]">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <div *ngIf="notification.show" 
         class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white dark:bg-slate-800 shadow-lg ring-1 ring-black ring-opacity-5 transition-all duration-300 transform ease-in-out">
      <div class="p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg *ngIf="notification.type === 'success'" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg *ngIf="notification.type === 'error'" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
          </div>
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-bold text-slate-900 dark:text-white">{{ notification.title }}</p>
            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400 leading-relaxed">{{ notification.message }}</p>
          </div>
          <div class="ml-4 flex flex-shrink-0">
            <button (click)="notification.show = false" type="button" class="inline-flex rounded-md bg-white dark:bg-slate-800 text-slate-400 hover:text-slate-500 focus:outline-none">
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="min-h-screen bg-slate-50 dark:bg-slate-950 flex flex-col items-center justify-center p-6 transition-colors duration-300">
  
  <div class="absolute top-10 right-10">
    <button (click)="theme.toggleTheme()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
      {{ theme.isDarkMode() ? '‚òÄÔ∏è' : 'üåô' }}
    </button>
  </div>

  <div class="max-w-md w-full bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 p-10 relative overflow-hidden">
    
    <div class="text-center mb-10">
      <div class="text-2xl font-black tracking-tighter text-indigo-600 italic mb-2">
        CORE<span class="text-slate-400 dark:text-slate-500 font-light">CRM</span>
      </div>
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Seja bem-vindo</h2>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 font-light">Acesse sua conta para gerenciar seus leads.</p>
    </div>

    <form (submit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 ml-1">E-mail</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="seu@email.com"
          class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-sm"
          required
        >
      </div>

      <div>
        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 ml-1">Senha</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl text-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-sm"
          required
        >
      </div>

      <div class="flex items-center justify-between text-[11px] px-1 font-medium">
        <label class="flex items-center gap-2 text-slate-500 dark:text-slate-400 cursor-pointer">
          <input type="checkbox" class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800">
          Manter conectado
        </label>
        <a href="#" class="text-indigo-600 hover:text-indigo-500 transition">Esqueceu a senha?</a>
      </div>

      <button 
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 disabled:cursor-not-allowed text-white font-bold py-4 rounded-2xl transition shadow-xl mt-4 text-sm flex items-center justify-center gap-2"
      >
        <span *ngIf="!isLoading">Entrar no Sistema</span>
        
        <ng-container *ngIf="isLoading">
          <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Autenticando...
        </ng-container>
      </button>
    </form>

    <div class="mt-10 text-center border-t border-slate-50 dark:border-slate-800 pt-8">
      <p class="text-xs text-slate-500 dark:text-slate-400">
        N√£o possui uma inst√¢ncia? 
        <a href="#" class="text-indigo-600 font-bold hover:underline">Falar com o suporte</a>
      </p>
    </div>
  </div>

  <p class="mt-8 text-[11px] text-slate-400 dark:text-slate-600 font-medium uppercase tracking-widest">
    &copy; 2026 CoreCRM Framework
  </p>
</div>
