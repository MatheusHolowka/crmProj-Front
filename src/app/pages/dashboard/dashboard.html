<div class="flex h-screen w-full overflow-hidden bg-slate-50 dark:bg-slate-950 transition-colors duration-500">
  
  <app-sidebar class="flex-none h-full z-20"></app-sidebar>

  <main class="flex-1 flex flex-col h-full relative min-w-0" cdkDropListGroup>
    
    <header class="flex-none flex justify-between items-center px-6 py-4 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 z-10">
      <div>
        <h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white italic">
          CORE<span class="text-indigo-600">KANBAN</span>
        </h1>
      </div>
      <button (click)="toggleTheme()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-lg">
        {{ isDarkMode() ? 'üåô' : '‚òÄÔ∏è' }}
      </button>
    </header>

    <div class="flex-1 overflow-x-auto overflow-y-hidden p-4 custom-scrollbar bg-[#F3F5F9] dark:bg-slate-950">
      
      <div class="flex h-full gap-4">
        
        <ng-container *ngFor="let coluna of [
          { titulo: 'Novos Leads', cor: 'bg-indigo-500', lista: novosLeads },
          { titulo: 'Qualifica√ß√£o', cor: 'bg-amber-500', lista: qualificacao },
          { titulo: 'Proposta', cor: 'bg-emerald-500', lista: proposta },
          { titulo: 'Fechamento', cor: 'bg-blue-600', lista: fechamento }
        ]">
          
          <div class="flex flex-col min-w-[280px] w-[280px] flex-1 h-full">
            
            <div class="flex items-center justify-between mb-3 px-1 flex-none">
              <h2 class="font-bold text-slate-700 dark:text-slate-300 flex items-center gap-2 uppercase text-[11px] tracking-widest">
                <span [class]="'w-2 h-2 rounded-full ' + coluna.cor"></span> {{ coluna.titulo }}
              </h2>
              <span class="bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-400 px-2 py-0.5 rounded text-[10px] font-bold">
                {{ coluna.lista.length }}
              </span>
            </div>

            <div
              cdkDropList
              [cdkDropListData]="coluna.lista"
              (cdkDropListDropped)="drop($event)"
              class="flex-1 overflow-y-auto custom-scrollbar-y px-1 pb-2"
            >
              
              <div 
                *ngFor="let lead of coluna.lista; trackBy: trackByFn" 
                cdkDrag 
                [cdkDragData]="lead"
                class="bg-white dark:bg-slate-900 p-3 rounded-xl border border-slate-200 dark:border-slate-800 mb-2.5 cursor-grab active:cursor-grabbing hover:border-indigo-400 dark:hover:border-indigo-500 shadow-sm hover:shadow-md transition-all duration-200 group relative"
              >
                
                <div class="flex justify-between items-start mb-2">
                  <span class="text-[9px] font-bold uppercase tracking-wide text-indigo-700 bg-indigo-50 dark:bg-indigo-500/20 dark:text-indigo-300 px-2 py-0.5 rounded">
                    {{ lead.origem }}
                  </span>
                  
                  <button class="opacity-0 group-hover:opacity-100 p-1 -mt-1 -mr-1 rounded hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 transition-all" title="Op√ß√µes">
                     <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                  </button>
                </div>

                <h3 class="font-semibold text-slate-800 dark:text-slate-100 text-sm mb-1 leading-tight">{{ lead.nome }}</h3>
                
                <p class="text-[11px] text-slate-500 dark:text-slate-400 line-clamp-2 leading-relaxed mb-3">
                  {{ lead.mensagem }}
                </p>

                <div class="flex items-center justify-between pt-2 border-t border-slate-100 dark:border-slate-800">
                   <div class="flex items-center gap-2">
                      <div class="w-5 h-5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 flex items-center justify-center text-[9px] font-bold border border-slate-200 dark:border-slate-700">
                        {{ lead.nome[0] }}
                      </div>
                      <span class="text-[10px] text-slate-400 font-medium">{{ lead.localidade }}</span>
                   </div>
                   <span class="text-[9px] font-semibold text-slate-400 bg-slate-50 dark:bg-slate-800/50 px-1.5 py-0.5 rounded">{{ lead.tempo }}</span>
                </div>

              </div>
              </div>
          </div>
        </ng-container>

      </div>
    </div>
  </main>
</div>
