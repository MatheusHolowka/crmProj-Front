<div class="flex h-screen w-full overflow-hidden bg-slate-50 dark:bg-slate-950 transition-colors duration-500">
  
  <app-sidebar class="flex-none h-full z-20"></app-sidebar>

  <main class="flex-1 flex flex-col h-full relative min-w-0" cdkDropListGroup>
    
    <header class="flex-none flex justify-between items-center px-8 py-6 border-b border-slate-100 dark:border-slate-900/50">
      <div>
        <h1 class="text-3xl font-black tracking-tight text-slate-900 dark:text-white italic">
          CORE<span class="text-indigo-600">KANBAN</span>
        </h1>
        <p class="text-slate-500 dark:text-slate-400 font-medium text-sm mt-1">Fluxo de Monitoramento de Leads Ativo</p>
      </div>
      
      <button (click)="toggleTheme()" class="p-3 rounded-2xl bg-white dark:bg-slate-900 shadow-sm border border-slate-200 dark:border-slate-800 hover:scale-105 transition-transform cursor-pointer text-xl">
        {{ isDarkMode() ? 'üåô' : '‚òÄÔ∏è' }}
      </button>
    </header>

    <div class="flex-1 overflow-x-auto overflow-y-hidden p-8 custom-scrollbar">
      
      <div class="flex h-full gap-6">
        
        <ng-container *ngFor="let coluna of [
          { titulo: 'Novos Leads', cor: 'bg-indigo-500', lista: novosLeads },
          { titulo: 'Qualifica√ß√£o', cor: 'bg-amber-500', lista: qualificacao },
          { titulo: 'Proposta', cor: 'bg-emerald-500', lista: proposta },
          { titulo: 'Fechamento', cor: 'bg-blue-600', lista: fechamento }
        ]">
          
          <div class="flex flex-col min-w-[320px] max-w-[400px] flex-1 h-full">
            
            <div class="flex items-center justify-between mb-4 px-1 flex-none">
              <h2 class="font-bold text-slate-700 dark:text-slate-300 flex items-center gap-2 uppercase text-xs tracking-widest">
                <span [class]="'w-2.5 h-2.5 rounded-full shadow-sm ' + coluna.cor"></span> {{ coluna.titulo }}
              </h2>
              <span class="bg-white dark:bg-slate-800 text-slate-500 px-2.5 py-1 rounded-lg text-xs font-bold border border-slate-200 dark:border-slate-700">
                {{ coluna.lista.length }}
              </span>
            </div>

            <div
              cdkDropList
              [cdkDropListData]="coluna.lista"
              (cdkDropListDropped)="drop($event)"
              class="flex-1 overflow-y-auto custom-scrollbar-y rounded-[1.5rem] bg-slate-100/50 dark:bg-slate-900/40 p-3 border-2 border-dashed border-transparent hover:border-indigo-500/10 transition-colors"
            >
              
              <div 
                *ngFor="let lead of coluna.lista" 
                cdkDrag 
                class="bg-white dark:bg-slate-900 p-5 rounded-3xl shadow-sm border border-slate-200 dark:border-slate-800 mb-4 cursor-grab active:cursor-grabbing hover:shadow-md hover:-translate-y-1 transition-all duration-200 group relative"
              >
                <div class="flex justify-between items-start mb-3">
                  <span class="text-[10px] font-black uppercase tracking-wide text-indigo-600 bg-indigo-50 dark:bg-indigo-500/10 px-2.5 py-1 rounded-md">
                    {{ lead.origem }}
                  </span>
                  <span class="text-slate-400 text-[11px] font-semibold">{{ lead.tempo }}</span>
                </div>

                <h3 class="font-bold text-slate-800 dark:text-slate-100 text-base mb-1">{{ lead.nome }}</h3>
                
                <p class="text-xs text-slate-500 dark:text-slate-400 line-clamp-2 leading-relaxed mb-4 italic pr-1 inline-block">
                  "{{ lead.mensagem }}"
                </p>

                <div class="flex items-center gap-3 pt-3 border-t border-slate-50 dark:border-slate-800/50">
                  <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-cyan-400 flex items-center justify-center text-xs text-white font-black shadow-md ring-2 ring-white dark:ring-slate-900">
                    {{ lead.nome[0] }}
                  </div>
                  <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{{ lead.localidade }}</span>
                </div>

                <div *cdkDragPlaceholder class="opacity-0"></div>
                
                <div *cdkDragPreview class="bg-white dark:bg-slate-900 p-5 rounded-3xl shadow-2xl border border-indigo-500/30 opacity-95 scale-105 rotate-2 cursor-grabbing">
                   <h3 class="font-bold text-indigo-600">Movendo {{ lead.nome }}...</h3>
                </div>

              </div>
              </div>
          </div>
        </ng-container>

      </div>
    </div>
  </main>
</div>
